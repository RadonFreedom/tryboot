eureka:
  client:
    serviceUrl:
      defaultZone: http://47.107.38.165:8763/eureka/, http://47.107.38.165:8762/eureka/

logging:
  level:
    #    com.netflix.discovery: DEBUG
    org.springframework.cloud.gateway: DEBUG
