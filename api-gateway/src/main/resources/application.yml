spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://auth-service/
          predicates:
            - Path=/auth/**

        - id: order-service
          uri: lb://order-service/
          predicates:
            - Path=/order/**
server:
  port: 4000
