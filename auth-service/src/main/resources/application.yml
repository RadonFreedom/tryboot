spring:
  application:
    name: auth-service
  redis:
    host: 47.107.38.165


server:
  port: 5000

eureka:
  client:
    service-url:
      defaultZone: http://47.107.38.165:8762/eureka/

  instance:
    prefer-ip-address: true
    ip-address: 47.107.38.165

#  cloud:
#    config:
#      fail-fast: true
#      uri: http://localhost:8888

# 为了查看DiscoveryClient中的日志
logging:
  level:
#    com.netflix.discovery: DEBUG
    org.springframework.security: DEBUG

security:
  oauth2:
    server:
      enable-jwt-token: false
      clients:
        # 客户端名, 这个名字是无用的, 最后只会取值
        client:
          # client-id中的名字是有用的
          client-id: client
          secret: radon
          authorized-grant-types:
            - authorization_code
            - refresh_token
          redirectUris: /redirect
          scopes: client

        web:
          client-id: web
          secret: radon
          authorized-grant-types:
            - password
            - refresh_token
          scopes: ui

        account-service:
          client-id: account-service
          secret: radon
          authorized-grant-types:
            - client_credentials
            - refresh_token
          scopes: server

